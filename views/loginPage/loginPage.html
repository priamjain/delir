<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>Login/SignUp</title>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark	bg-dark">
		<a class="navbar-brand" href="#">delir</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="../actionPage/actionPage.html">Action Page</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../searchOrders/searchOrders.html">Orders</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="nav-item active"><a class="nav-link" href="../loginPage/login.html"></i>Login or SignUp</a></li>
			</ul>
		</div>
	</nav>

	<div id="ologin" class="container w-25">
		<div id="login" class="container rounded">
			<form>
				<div class="form-group">
					<h1>Login</h1>
				</div>
				<div class="form-group">
					<label for="loginemail">Email address</label>
					<input type="email" class="form-control" id="loginemail1">
				</div>
				<div class="form-group">
					<label for="loginpass">Password</label>
					<input type="password" class="form-control" id="loginpass">
				</div>
				<button type="submit" class="btn btn-primary w-25">Login</button>
			</form>
		</div>
		<p>New to <strong>delir</strong>?, <a class="btn btn-success">SignUp</a></p>
	</div>

	
	<div id="osignup" class="container w-25 d-none">
		<div id="signup" class="container rounded">
			<form>
				<div class="form-group">
					<h1>SignUp</h1>
				</div>
				<div class="form-group">
					<label for="loginemail">Email address</label>
					<input type="email" class="form-control" id="loginemail1">
				</div>
				<div class="form-group">
					<label for="loginpass">Password</label>
					<input type="password" class="form-control" id="loginpass">
				</div>
				<div class="form-group">
					<label for="confirmloginpass">Confirm Password</label>
					<input type="password" class="form-control" id="confirmloginpass">
				</div>
				<button type="submit" class="btn btn-primary w-25">SignUp</button>
			</form>
		</div>
		<p>Already have an account?, <a class="btn btn-success">Login</a></p>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
